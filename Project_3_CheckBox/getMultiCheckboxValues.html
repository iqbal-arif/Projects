<html lang="en">
  <head>

    <title>Get Values of Multiple Selected Checkboxes</title>
  </head>
  <body>
    <p>Select your favorite colors:</p>
    <label for="c1">
      <input type="checkbox" name="color" value="red" id="c1" />Red</label
    >
    <label for="c2"
      ><input type="checkbox" name="color" value="green" id="c2" /> Green</label
    >
    <label for="c3"
      ><input type="checkbox" name="color" value="blue" id="c3" />Blue</label
    >
    <p>
      <button id="btn">Get Selected Colors</button>
    </p>
  </body>
</html>
