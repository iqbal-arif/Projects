<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Change Event for Radio Button</title>
  </head>
  <body>
    <span>Status:</span>
    <input type="radio" id="pending" name="status" />
    <label for="pending">Pending</label>
    <input type="radio" id="resolved" name="status" />
    <label for="resolved">Resolved</label>
    <input type="radio" id="rejected" name="status" />
    <label for="rejected">Rejected</label>
    <p id="result"></p>
    <script src="changeEventRadioBtn.js"></script>
  </body>
</html>
