<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript FormData API</title>
  </head>
  <body>
    <form id="subscription">
      <h1>Subscribe</h1>
      <div id="message"></div>
      <div class="field">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your fullname"
          required
        />
        <small></small>
      </div>
      <div class="field">
        <label for="email">Email:</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Enter your email address"
          required
        />
        <small></small>
      </div>
      <div class="field">
        <button type="submit" class="full" id="submit">Subscribe</button>
      </div>
    </form>
    <script src="formDataAPI.js"></script>
  </body>
</html>
